<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      #mapDiv {width: 800px; height: 500px;}
    </style>
  </head>
  <body>
    <a href="/">Index</a> <b>Styling of Google base maps</b>
    <div id="mapDiv"></div>

    <!-- Include Google Maps JS API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHjKIkr6hirRofFh3j1lTL8pSlp5a3COo"></script>
    <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiRVq7IVM7BR1Aa2t8xXojO17RRC2G36A&sensor=false"></script>-->
    <!--<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>-->
    <script type="text/javascript">
      // defining map a global variable to access from other functions
      var map;
      // style
      var bluishStyle = [
        {
          stylers: [
            {hue: "#009999"},
            {saturation: -5},
            {lightness: -40}
          ]
        },
        {
          featureType: "road",
          elementType: "geometry",
          stylers: [
            {lightness: 100},
            {visibility: "simplified"}
          ]
        },
        {
          featureType: "water",
          elementType: "geometry",
          stylers: [
            {hue: "#0000FF"},
            {saturation: -40}
          ]
        },
        {
          featureType: "administrative.neighborhood",
          elementType: "labels.text.stroke",
          stylers: [
            {color: "#E80000"},
            {weight: 1}
          ]
        },
        {
          featureType: "road",
          elementType: "labels.text",
          stylers: [
            {visibility: "off"}
          ]
        },
        {
          featureType: "road.highway",
          elementType: "geometry",
          stylers: [
            {color: "#FF00FF"},
            {weight: 2}
          ]
        }
      ];

      function initMap() {
        // enabling new cartograpthy and themes
        google.maps.visualRefresh = true;

        // create a styledMapType object:
        var bluishStyledMap = new google.maps.StyledMapType(bluishStyle, 
          {name: "Bluish Google Base Maps with Pink Highways"});

        // setting starting options of map
        var mapOptions = {
          center: new google.maps.LatLng(39.9078, 32.8252),
          zoom: 10,
          //mapTypeId: google.maps.MapTypeId.ROADMAP
          mapTypeControlOptions: {mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'new_bluish_style']}
        };

        // getting map DOM element
        var mapElement = document.getElementById('mapDiv');

        // creating a map with DOM element which is just obtained
        map = new google.maps.Map(mapElement, mapOptions);

        // relate the new mapTypeId property to your StyledMapType object
        map.mapTypes.set('new_bluish_style', bluishStyledMap);
        //set this new mapTypeId property to be displayed for default
        map.setMapTypeId('new_bluish_style');
      }
      
      google.maps.event.addDomListener(window, 'load', initMap)
    </script>

  </body>
</html>
