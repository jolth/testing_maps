<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
      }
      #mapDiv {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a href="/">Index</a> <b>Mobil Map</b>
    <div id="mapDiv"></div>

    <!-- Include Google Maps JS API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHjKIkr6hirRofFh3j1lTL8pSlp5a3COo"></script>
    <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiRVq7IVM7BR1Aa2t8xXojO17RRC2G36A&sensor=false"></script>-->
    <!--<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>-->
    <script type="text/javascript">
      // defining map a global variable to access from other functions
      var map;

      function initMap() {
        // enabling new cartograpthy and themes
        google.maps.visualRefresh = true;

        // setting starting options of map
        var mapOptions = {
          center: new google.maps.LatLng(39.9078, 32.8252),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        // getting map DOM element
        var mapElement = document.getElementById('mapDiv');

        // creating a map with DOM element which is just obtained
        map = new google.maps.Map(mapElement, mapOptions);

        // check whether your browser support the Geolocation API and
        // set the center of the map according to the coordinates of the device.
        if(navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function(position) {
              var lat = position.coords.latitude;
              var lng = position.coords.longitude;
              console.log(navigator.geolocation, lat, lng)
              // creating LatLng object with latitude and longitude
              var devCender = new google.maps.LatLng(lat, lng);
              map.setCenter(devCender);
              map.setZoom(15);
            });
        }
      }
      
      google.maps.event.addDomListener(window, 'load', initMap)
    </script>

  </body>
</html>
